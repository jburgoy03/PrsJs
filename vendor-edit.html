<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/vendor-service.js"></script>
    <script src="js/vendor-edit.js"></script>
    <script src="models/vendor.class.js"></script>
</head>
<body>
    <table class="table table-dark table-stripled table-sm">
        <thead>
            <tr>
                <th>Column</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Id</td>
                <td><input id="xId" type="text" value="0" disabled></td>
            </tr>
            <tr>
                <td>Code</td>
                <td><input id="xCode" type="text"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input id="xName" type="text"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input id="xAddress" type="text"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input id="xCity" type="text"></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input id="xState" type="text"></td>
            </tr>
            <tr>
                <td>Zip</td>
                <td><input id="xZip" type="text"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input id="xPhone" type="text"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input id="xEmail" type="text"></td>
            </tr>
        </tbody>
    </table>
    <div>
        <button onclick="save()" class="btn btn-primary btn-dark btn-outline-light">Save</button>
    </div>
</body>
</html>
