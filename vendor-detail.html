<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/vendor-service.js"></script>
    <script src="js/vendor-detail.js"></script>
</head>
<body>
    <div>
        <a href="vendor-list.html">Back to List</a>
    </div>
    <table class="table table-dark table-stripled table-sm">
        <thead>
            <tr>
                <th>Column</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Id</td>
                <td><input id="xId"></td>
            </tr>
            <tr>
                <td>Code</td>
                <td><input id="xCode"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input id="xName"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input id="xAddress"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input id="xCity"></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input id="xState"></td>
            </tr>
            <tr>
                <td>Zip</td>
                <td><input id="xZip"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input id="xPhone"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input id="xEmail"></td>
            </tr>
        </tbody>
    </table>
    <div  id="delete" class="btn btn-primary btn-dark">Delete</div>
    <span id="verifyDelete">
        | <button id="verifyDeleteButton" class="btn btn-primary btn-dark">Verify Delete</button>
    </span>
</body>
</html>
