<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/user-service.js"></script>
    <script src="js/user-create.js"></script>
    <script src="models/user.class.js"></script>
</head>
<body>
    <table class="table table-dark table-stripled table-sm">
        <thead>
            <tr>
                <th>Column</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Id</td> 
                <td><input id="xId" type="text" value="0" disabled></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input id="xUsername" type="text"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input id="xPassword" type="password"></td>
            </tr>
            <tr>
                <td>Firstname</td>
                <td><input id="xFirstname" type="text"></td>
            </tr>
            <tr>
                <td>Lastname</td>
                <td><input id="xLastname" type="text"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input id="xPhone" type="text"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input id="xEmail" type="text"></td>
            </tr>
            <tr>
                <td>Reviewer?</td>
                <td><input id="xReviewer" type="checkbox"></td>
            </tr>
            <tr>
                <td>Admin?</td>
                <td><input id="xAdmin" type="checkbox"></td>
            </tr>
        </tbody>
    </table>
    <div>
        <button onclick="save()" class="btn btn-primary btn-dark btn-outline-light">Save</button>
    </div>
</body>
</html>
